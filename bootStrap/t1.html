<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-image:url('form.jpg') ;
            }
        </style>

    </head>
    <body>
        <form align="center" action="#" onsubmit="onsignup(event)">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" required><br>
            <label for="phone">Mobile NO.:</label><br>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="time">Time for Call:</label><br>
            <input type="date" id="time" name="time" required>
            <label for="time"></label>
            <input type="time" id="time" name="time" required><br>
            <button type="submit" style=background-color:orange class="block">get a call</button>


        </form>
        
    </body>
</html>
