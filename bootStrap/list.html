<!DOCTYPE html>
<html>
<body>




  <li id="myLi">hello</li>
  <li id="li">Hello</li>
  

<p>Click the button </p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  const myLi = document.getElementById("myLi");
  myLi.style.background="green";
  const li = document.getElementById("li");
  li.style.background="yellow";
}
</script>

</body>
</html>
