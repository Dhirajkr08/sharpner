<!DOCTYPE html>
<html>
  <head>
    <title>Customer Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/form.css"


  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h2>Book a Call</h2>
        <p class="text-wrap form-control-sm"><small>a call slot and our reprensentative will call you within 1hr of selected time.</small> </p>
    </div>
    </div>  

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      
      
      <form class="formcontainer">
        <label for="text" class="name">Name:</label>
        <input type="name" id="name" placeholder="enter your name"class="form-control" required>
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" placeholder="emial id" class="form-control" required>
        <label for="tel" class="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="enter your number"class="form-control" required>

        <label for="time" class="time">Time for call:</label>
        <input type="datetime-local" id="time" class="form-control" required>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg btn-block btn-warning">Get a Call</button>
        </div>

     
      </form>
    </div>
    
    
  </body>
</html>
