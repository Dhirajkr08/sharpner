<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="printdetail.js" defer></script> 
</head>

<body>
    <div class="container-lg container-md container-sm  border border-1 border-dark w-50 mt-5 rounded-4">
        <form action="" onsubmit="printdetail()">
            <h1 class="text-center">Book A Call</h1>
            <h5 class="text-danger text-center text-lg-center">Book a call slot and or represtative will call you within
                1hr</h5>
            <div class="mb-1">
                <label class="form-label m-0">Name:</label>
                <input type="tex" class="form-control form-control-sm" id="name" value="">
            </div>
            <div class="mb-1">
                <label class="form-label m-0">Email:</label>
                <input type="email" class="form-control form-control-sm" id="email" value="">
            </div>
            <div class="mb-1">
                <label class="form-label m-0">Phone:</label>
                <input type="tel" class="form-control form-control-sm" id="phone" value="">
            </div>
            <div class="mb-2">
                <div class="row">
                    <label class="form-label m-0">Time to Call</label>
                    <div class="col-6">
                        <input type="date" id="date" value="" class="form-control form-control-sm">
                    </div>
                    <div class="col-6">
                        <input type="time" id="time" value=""  class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">GET A CALL</button>
            
        </form>
    </div>
